<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" href="rps1.ico" type="tab icon">
    </head>
    <body>
        <main>
            <section>
                <div class="scorerMarker">
                    <div class="scoreImg"><img src="xv/me.jpg"/></div>
                    <div id="me" class="scores">0</div>
                    <div class="scoreImg"><img src="xv/drawImg.jpg"/></div>
                    <div id="draw" class="scores">0</div>
                    <div class="scoreImg"><img src="xv/AI.jpg"/></div>
                    <div id="computer" class="scores">0</div>
                </div>
                <div class="arena">
                    <div class="myName"><p>Sos vos, mi tigre</p></div>
                    <div id="divLeft" class="divRPS"></div>
                    <div id="leftBanner" class="xvMark">
                        <div id="imgL" class="xvImg"><img id="bannerImgL" src=""/></div>
                        <div class="outcomeL">resultado</div>
                    </div>
                    <div id="rightBanner" class="xvMark">
                        <div id="imgR" class="xvImg"><img id="bannerImgR" src=""/></div>
                        <div class="outcomeR">resultado</div>
                    </div>
                    <div class="compName"><p>La AI que te tiene de hijo</p></div>
                    <div id="divRight" class="divRPS"></div>
                </div>
            </section>
            <div class="menu">
                <button type="button" class="menuButton" id="menu1"><img src="xv/rockButton.jpg"/></button>
                <button type="button" class="menuButton" id="menu2"><img src="xv/paperButton.jpg"/></button>
                <button type="button" class="menuButton" id="menu3"><img src="xv/scissorButton.jpg"/></button>
            </div>
        </main>
        <script src="piedraPapelTijera.js"></script>
    </body>
</html>
